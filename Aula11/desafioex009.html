<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio da Aula 11 - ex009.js</title>
    <style>
        body{
            font: normal 16pt Arial;
        }
        div#naci{
            margin-top: 20px;
            font: normal 18pt Arial;
        }
        div#bandeira{
            width: 250px;
            height: 175px;
            margin-left: 25px;                   
            margin-top: 25px;
            text-align: center; 
            vertical-align: middle;  
            line-height: 175px;              
        }
        img{
            width: 225px;
            height: 150px;   
            vertical-align: middle;         
        }
    </style>
</head>
<body>
    <h1>Verificador de Nacionalidade</h1>
    <p>Verificação se é Português ou estrangeiro</p>
   Qual é o seu País: <select id="selpais">  
        <option value="Angola">Angola</option>     
        <option value="Brasil">Brasil</option>
        <option value="Espanha">Espanha</option>
        <option value="EUA">EUA</option>
        <option value="Malta">Malta</option> 
        <option value="Portugal">Portugal</option>
        <option value="Qatar">Qatar</option>   
        <option value="Reino Unido">Reino Unido</option>
        <option value="Rússia">Rússia</option> 
        <option value="Suécia">Suécia</option>  
        <option value="Sérvia">Sérvia</option>
      </select>
    <input type="button" value="Selecionar" onclick="verifica()">
    <div id="naci">

    </div>
    <div id="bandeira">
        
    </div>

    <script>
        function verifica() {
            var txtpais = window.document.getElementById('selpais').value       
            var naci = document.getElementById('naci')
            var bandeira = document.getElementById('bandeira')
            naci.innerHTML = `O seu País, <strong>${txtpais}</strong>! `
            if (txtpais == 'Portugal'){
                naci.innerHTML += `Você é Português`
                bandeira.innerHTML = `<img src="img/${txtpais}.png">`
               
            }else{
                bandeira.innerHTML = `<img src="img/${txtpais}.png">`
                naci.innerHTML += 'Você é Estrageiro'
                bandeira.style.background = 'lightgrey'           
            }
        }
    </script>
</body>
</html>
