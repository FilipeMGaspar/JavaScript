<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio da Aula 11 - ex009.js</title>
    <style>
        body{
            font: normal 16pt Arial;
        }
        div#naci{
            margin-top: 20px;
            font: normal 18pt Arial;
        }
        div#bandeira{
            width: 225px;
            height: 225px;
            margin-left: 25px;
            line-height: 225px;
            text-align: center;            
        }
        img{
            width: 225px;
            height: 150px;
        }
    </style>
</head>
<body>
    <h1>Verificador de Nacionalidade</h1>
    <p>Verificação se é Português ou estrangeiro</p>
   <!-- Qual é o seu País: <input type="text" name="txtpais" id="txtpais" value="">
    <input type="button" value="Selecionar" onclick="verifica()"> -->
   Qual é o seu País: <select id="selpais">  
        <option value="Angola">Angola</option>     
        <option value="Brasil">Brasil</option>
        <option value="Espanha">Espanha</option>
        <option value="EUA">EUA</option>
        <option value="Malta">Malta</option> 
        <option value="Portugal">Portugal</option>
        <option value="Qatar">Qatar</option>   
        <option value="Reino Unido">Reino Unido</option>
        <option value="Rússia">Rússia</option> 
        <option value="Suécia">Suécia</option>  
        <option value="Sérvia">Sérvia</option>
      </select>
    <input type="button" value="Selecionar" onclick="verifica()">
    <div id="naci">

    </div>
    <div id="bandeira">
        
    </div>
    <script>
        function verifica() {
            var txtpais = window.document.getElementById('selpais').value;       
            var naci = document.getElementById('naci');
            var bandeira = document.getElementById('bandeira');
            naci.innerHTML = `<p>O seu País é <strong>${txtpais}</strong></p>`;
            if (txtpais == 'Portugal'){
                naci.innerHTML += `<p>Você é Português</p>`;
                bandeira.innerHTML = `<img src="img/${txtpais}.png">`
               
            }else{
                naci.innerHTML += '<p>Você é Estrageiro</p>';
                bandeira.innerHTML = `<img src="img/${txtpais}.png">`;
            }
        }
    </script>
</body>
</html>
