        var num1 = window.prompt('Digite o Primeiro número?') //recebe sempre uma string mesmo o valor sendo numérico
        var num2 = window.prompt('Digite o segundo número?'); //recebe sempre uma string mesmo o valor sendo numérico
        var num3 = window.prompt('Digite o terceiro número') //recebe sempre uma string mesmo o valor sendo numérico

        // (número + número) adição
        // (string + string) para concatenação 

        //Conversão de -> "String" para valor Numérico (Int ou double)

        //utilizando o Number.parseFloat ou Number.parseFloat
        num1 = Number.parseFloat(num1)//Conversão de string para numero real (ponto flutuante)
        num2 = Number.parseInt(num2)//Conversão de string Para inteiro
        
        //utilização de Number <- ************* ->
        num3 = Number(num3)//conversão de string para valor numérico (Inteiro ou Real(Ponto Flutuante))


        var soma = num1 + num2
        window.alert ('A soma dos valores '+ num1 + ' com ' + num2 +' é: '  + soma)

        var soma2 = num2 + num3

        //Template strings são envolvidas por (acentos graves) (` `) em vez de aspas simples ou duplas.
