<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos </title>
    <style>
        body{
            background-color: rgba(127, 255, 212, 0.356);
            font:normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando Estudos em DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendender a utilizar o <strong>DOM</strong> am JavaScript</p>
    <p>DOM é o acrónimo de :<br><br><strong>D</strong>ocument<br><strong>O</strong>bject<br><strong>M</strong>odel<br></p>
    <div id="msg">Clique em mim</div>
    <div name="msg1">JavaScript</div>
    <div class="msg2">no CEV</div>
    <script>
        document.write('<br>Selecionando por Marca document.getElementsByTagName<br>');
        var p1 = window.document.getElementsByTagName('p')[0];
        document.write('<br>O primeiro parágrafo Contém o seguinte: ' + p1.innerText+'<br>' );
        p1.style.color = 'blue';//altera o estilo do paragrafo para cor de texto para azul
        var corpo = window.document.body;
        corpo.style.background ='black';//altera a cor de fundo através do style com DOM
        corpo.style.color ='white';//alteração da cor de letra através do style com DOM
        var p2 = window.document.getElementsByTagName('p')[1];
        document.write('<br>O segundo parágrafo Contém:<br> ' + p2.innerHTML+'<br>' );
        //window.alert(p2.innerHTML);//Coloca também as tags filhas como o <strong></strong>
        //window.alert(p2.innerText);

        document.write('<br> Seleção por ID: document.getElementById<br>');
        var d = window.document.getElementById('msg');//selecionar a div através do ID
        d.style.background = "green";
        d.innerText = 'Com  professor Gustavo Guanabara ';
        
        document.write('<br>Seleção por name: document.getElementsByName <br>');
        var d1 = window.document.getElementsByName('msg1')[0];
        d1.style.background='red';
        d1.innerText='É facil Aprender a programar';
       //window.alert(d1.innerHTML);

        var d3 = window.document.getElementsByClassName('msg2')[0];
        d3.style.background='purple';
        d3.innerText='em Javascrip. ';

        document.write('<br>Seleção por class: document.getElementsByClassName<br>');

        
    </script>
</body>
</html>
