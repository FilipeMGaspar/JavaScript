<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        
        //Aula7 do curso de JavaScript do CEV Operadores parte 1
          //Curso em Video de JavaScript
        var soma, subt, mult, div, restdiv, expon, complexa;
        var num1 = 2;
        var num2 = 3;
        soma = num1 + num2;//Soma de dois valores
        subt = num2 - num1;//Subtração de dois valores
        mult = num1 * num2;//Multiplicação de dois valores
        div = num2 / num1;//divisão de dois valores
        restdiv = num2 % num1;//resto inteiro de uma divisão
        expon = num1 ** num2;//Exponnencial
        complexa = num2 + num2/num1;//precedencia de operações
        document.write('<h1>Operadores Parte 1 - Aritméticos e de atribuição</h1><br>');
        document.writeln(`A soma de ${num1} com ${num2} tem o valor de: ${soma}<br>`);
        document.writeln(`Subtração de ${num2} por ${num1} tem o valor ${subt}<br>`);
        document.writeln(`Multiplicação ${num1} por ${num2} tem o valor ${mult}<br>`);
        document.writeln(`Divição de ${num2} pelo ${num1}tem o Valor ${div}<br>`);
        document.writeln(`Resto da divisão Inteira de ${num2} pelo ${num1} tem o valor de ${restdiv}<br>`);
        document.writeln(`${num1} elevado a ${num2} tem o valor de ${expon}<br>`);
        document.writeln(`Operação com precedencia de operações com a soma de ${num2} com ${num2} com a divisão por ${num1} (A+A/B) tem o valor de ${complexa}<br>`);
        
        document.writeln('<br>Atribuição Simples<br>');
        var a = 5+3;
        var b = a%5;
        var c = 5*b**2;
        var d = 10-a/2;
        var e = 6*2/d;
        var f = b%e + 4/e;
        document.writeln(`O valor de 5+3 = ${a}<br>`);
        document.writeln(`O resto da divisão de ${a} por 5 = ${b}<br>`);
        document.writeln(`O valor da Operação 5*${b}**2 = ${c}<br>`);
        document.writeln(`O valor da Operação 10-${a}/2 = ${d}<br>`);
        document.writeln(`O valor da operação 6*2/${d} = ${e}<br>`);
        document.writeln(`O valor de ${b}%${e}+4/${e} = ${f}`);
        
        //document.writeln('<br>Auto-atribuições<br>');

        n = n*4;//  ou n*=4; 
        n = n/2;//  ou n/=2;
        n = n**2;// ou n**=2; 
        n = n%5;// oun%=5;

        var x=5;
        x = x+1;// ou x+;  incremento 
        x = x-1;// ou x--; decremento
        x++;//x+=1; ou x = x+1;
        x--;//x-=1; ou x = x-1;
    </script>
