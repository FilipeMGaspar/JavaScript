<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var soma, subt, mult, div, restdiv, expon;
        var num1 = 2;
        var num2 = 3;
        soma = num1 + num2;//Soma de dois valores
        subt = num2 - num1;//Subtração de dois valores
        mult = num1 * num2;//Multiplicação de dois valores
        div = num2 / num1;//divisão de dois valores
        restdiv = num2 % num1;//resto inteiro de uma divisão
        expon = num1 ** num2;//Exponnencial

        document.writeln(`A soma de ${num1} com ${num2} tem o valor de: ${soma}<br>`);
        document.writeln(`Subtração de ${num2} por ${num1} tem o valor ${subt}<br>`);
        document.writeln(`Multiplicação ${num1} por ${num2} tem o valor ${mult}<br>`);
        document.writeln(`Divição de ${num2} pelo ${num1}tem o Valor ${div}<br>`);
        document.writeln(`Resto da divisão Inteira de ${num2} pelo ${num1} tem o valor de ${restdiv}<br>`);
        document.writeln(`${num1} elevado a ${num2} tem o valor de ${expon}<br>`);

    </script>
</body>
</html>
