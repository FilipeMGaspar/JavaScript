<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 39 - Cidade!</title>
    <link rel="stylesheet" href="estilo.css">

    <script>
        function mostrarResultado(){
            document.getElementById('NumFilhos').innerHTML = document.getElementById('NrDeFilhos').value
        }
    </script>
</head>
<body onload="mostrarResultado()">
    <header>
        <h1>Cidade Municipio Municipal!</h1>
    </header>
    
    <section>
        <div>
           <p>Senso municipal! Ajude a ajudar!</p>
           <p>Por Favor preencha os campos abaixo!</p> 
          
           <p><strong>Salário:</strong> <input type="number" min="100" id="CxSal" name="tCxSal"> €</p>
           
           <p><strong>Número de filhos:</strong> <input type="range" id="NrDeFilhos" min="0" max="10" step="1" list="nrFilhos"  value="0" onchange="mostrarResultado()">
                <datalist id="nrFilhos">
                    <option value="0"></option>
                    <option value="1"></option>
                    <option value="2"></option>
                    <option value="3"></option>
                    <option value="4"></option>
                    <option value="5"></option>
                    <option value="6"></option>
                    <option value="7"></option>
                    <option value="8"></option>
                    <option value="9"></option>
                    <option value="10"></option>
                </datalist> 
                <span id="NumFilhos"></span>
                <input type="button" value="Enviar" class="btnEnviar" onclick="Envia()">
            </p>
        </div>
        <div>
           
        </div>
    </section>

    <footer>
        <p>&copy; Filipe Gaspar </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
