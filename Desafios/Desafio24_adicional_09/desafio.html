<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo Para os Desafios!</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body onload="iniciar()">
    <header>
        <h1>Calculadora de juros!</h1>
    </header>
    
    <section>
        <div class="caixas-texto">
            <p>Precisa de um empréstimo?</p>
            
            <p>Valor: <input type="number" id="cValEmpres" name="tValEmpres" onchange="ativaCxJuros()" placeholder="250 €">€</p>
            
            <p><span class="Lbljuros">Juros:</span> <input type="number" id="cJuros" name="tJuros" readonly placeholder="2%" onchange="ativaCXparcelar()">%</p>
            
            <p>Pagar:<input type="number" name="tCxParcelar" id="cxParcelar" placeholder="3 Meses" readonly>meses.<br>
                <input type="button" value="Simular" class="btnCalcular" id="btnSimular" onclick="calcular()">
            </p>
            
        </div>

        <div class="dtlSelemp">
            <p>
                <span class="detalhesEmp">Detalhes do empréstimo</span><br>
                <select name="tSelDetalhes" id="CSelDetalhes" size="8">
    
                </select>
                
            </p>
        </div>

        <div>
            <p class="detalhes">Este empréstimo tem como valor minimo 250€. Com juros entre 2% e 26%.<br>Pagamento fracionado, dividido, no mínimo em 3 meses.</p>
        </div>
    </section>

    <footer>
        <p>&copy; Filipe Gaspar </p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
