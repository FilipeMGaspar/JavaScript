<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 04!</title>
</head>
<body>
    <script>
        let num1 = prompt('Insira o Primeiro Número')
        let num2 = prompt('Insira o segundo Número')
        let num3 = prompt('Insira o Terceiro Número')
        let maior = Number(num1)
        let menor = Number(num1)

        if(Number(num2)>maior && Number(num2)>Number(num3)){
            maior = Number(num2)
        }else if(Number(num3)>maior && Number(num3)>Number(num2)){
            maior=Number(num3)
        }else{
            maior= Number(num1)
        }
        alert(`O Maior entre ${Number(num1)}, ${Number(num2)} e ${Number(num3)} é: ${maior}`)
        
        if(Number(num2) < menor && Number(num2) < Number(num3)){
            menor= Number(num2)
        }else if (Number(num3) < menor && Number(num3)<Number(num2)){
            menor = Number(num3)
        }else{
            menor = Number(num1)
        }
        alert(`O Menor entre ${Number(num1)}, ${Number(num2)} e ${Number(num3)} é: ${menor}`)
         
    </script> 
</body>
</html>
