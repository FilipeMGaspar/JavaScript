<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 06!</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body> 
 <div id="resultado">

 </div>   
<script>
    let result = document.querySelector('div#resultado')
    result.innerHTML = `<h1>NÃºmeros primos Entre <strong>0</strong> e <strong>200<Strong> </h1>`
    for (let cont = 1; cont<=200; cont++){
        let nrdivisoes = 0
        let num = cont
        for(let conta = 1;conta<=200;conta++){
            if(num % conta == 0){
                nrdivisoes++
            }            
        }
        if(nrdivisoes ==2 ){
            result.innerHTML += `${num}; `
        }
        
    }
</script>
</body>
