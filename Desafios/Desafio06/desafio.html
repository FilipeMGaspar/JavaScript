<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 06!</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body> 
 <div id="resultado">

 </div>   
<script>
    let result = document.querySelector('div#resultado')
    
    for (let cont = 1; cont<=5; cont++){
        let nrdivisoes = 0
        let num = cont
        for(let conta = 1;conta<=5;conta++){
            if(num % conta == 0){
                nrdivisoes++
                result.innerHTML += `${nrdivisoes}; `
                result.innerHTML+= `<p>O número ${num} é Divisivel por ${conta} </p>`
            }
            
        }
        
    }
    
    //result.innerHTML = `${num} é Divisivel ${nrdivisoes}`
</script>
</body>
</html>
